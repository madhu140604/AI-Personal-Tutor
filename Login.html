<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AI Tutor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-md rounded-xl p-8 w-full max-w-2xl">
    <div class="text-center mb-6">
      <img src="https://img.icons8.com/ios-filled/50/000000/student-center.png" class="mx-auto w-12 h-12" alt="Logo"/>
      <h1 class="text-2xl font-bold mt-2">AI Tutor Login</h1>
      <p class="text-sm text-gray-500">Please enter your information to continue</p>
    </div>
    <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <input type="text" placeholder="Name" class="border px-4 py-2 rounded-lg" required>
      <input type="number" placeholder="Age" class="border px-4 py-2 rounded-lg" required>
      <input type="text" placeholder="Gender" class="border px-4 py-2 rounded-lg" required>
      <input type="text" placeholder="Country" class="border px-4 py-2 rounded-lg" required>
      <input type="text" placeholder="State" class="border px-4 py-2 rounded-lg" required>
      <input type="text" placeholder="City" class="border px-4 py-2 rounded-lg" required>
      <input type="text" placeholder="Parent Occupation" class="border px-4 py-2 rounded-lg" required>
      <input type="text" placeholder="Earning Class" class="border px-4 py-2 rounded-lg" required>
      <input type="text" placeholder="Level of Student" class="border px-4 py-2 rounded-lg" required>
      <input type="text" placeholder="Level of Course" class="border px-4 py-2 rounded-lg" required>
      <input type="text" placeholder="Course Name" class="border px-4 py-2 rounded-lg" required>
      <input type="number" placeholder="Assessment Score" class="border px-4 py-2 rounded-lg" required>
      <input type="text" placeholder="How much time per Day you can spend? (hrs)" class="border px-4 py-2 rounded-lg" required>
      <input type="number" placeholder="IQ of Student" class="border px-4 py-2 rounded-lg" required>
      <div class="col-span-full">
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
